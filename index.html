<html lang="ja">

</head>

            // 全ての質問をavailableQuestionsにコピー
            availableQuestions = [...allQuestions];
            shuffleArray(availableQuestions); // 問題をシャッフル

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // 要素を交換
            }
        }

        function displayNextQuestion() {
            if (availableQuestions.length === 0) {
                questionTextElement.textContent = "全ての質問を終えました！お疲れ様でした！";
                answerTextElement.textContent = "";
                answerSectionElement.style.display = 'none';
                currentQuestionNumberElement.textContent = "";
                showAnswerBtn.style.display = 'none';
                nextQuestionBtn.style.display = 'none';
                return;
            }

            // 答えを非表示にする
            answerSectionElement.style.display = 'none';

            // 次の問題を取得

            const question = availableQuestions[currentQuestionIndex];

            // 問題を表示
            questionTextElement.textContent = question.q;
            currentQuestionNumberElement.textContent = `${allQuestions.indexOf(question) + 1} (${question.section})`; // 元のリストでの番号とセクション名を表示

            // 質問を表示済みのリストから削除
            availableQuestions.splice(currentQuestionIndex, 1);
        }

        });
